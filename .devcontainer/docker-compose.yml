version: '3.9'
services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/universal:2
    volumes:
      - .:/workspace:cached

  fastapi:
    profiles: [app]
    build: ../fastapi
    ports:
      - "8000:8000"
        
  react:
    profiles: [app]
    build: ../.
    ports:
      - "3000:3000"
    command: npm start
    depends_on:
      - fastapi